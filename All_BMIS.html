<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Reports</title>
  <style>
    /* === Your Styles Applied === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      line-height: 1.6;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .navbar-brand {
      font-size: 1.8rem; font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .navbar-sub {
      font-size: 0.9rem;
      color: #555;
    }
    .navbar-right a {
      text-decoration: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .navbar-right a:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .main-section { background: #f8f9fa; padding: 4rem 0; min-height: 80vh; }

    /* Cards Layout */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .bmi-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      width: 400px;
      transition: transform 0.2s ease;
    }
    .bmi-card:hover { transform: translateY(-5px); }
    .bmi-card h3 { margin-bottom: 0.5rem; color: #2c3e50; }

    .bmi-score {
      font-size: 2.2rem; font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text; -webkit-text-fill-color: transparent;
      margin: 0.5rem 0;
    }
    .bmi-category {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .category-normal { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
    .category-underweight { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: #8b4513; }
    .category-overweight { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #d63384; }
    .category-obese { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); color: white; }

    .recommendation-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #667eea;
      font-size: 0.9rem;
      color: #495057;
    }

    /* Responsive */
    @media (max-width: 992px) { .bmi-card { width: 45%; } }
    @media (max-width: 600px) { .bmi-card { width: 100%; } }

    /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .form-container, .results-container {
                margin-bottom: 2rem;
            }
            
            .bmi-score {
                font-size: 3rem;
            }
        }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="navbar-brand">BMI Reports</div>
    </div>
    <div class="navbar-right">
      <a href="Web_Interface.html">Home</a>
    </div>
  </div>

  <!-- Main Section -->
  <section class="main-section">
    <div class="card-container" id="bmiContainer"></div>
  </section>

  <script>
    async function loadBMIReports() {
      try {
        let response = await fetch("http://127.0.0.1:7000/bmi/all"); // Flask API
        let data = await response.json();

        let container = document.getElementById("bmiContainer");
        container.innerHTML = ""; // clear old data

        data.forEach(report => {
          let card = document.createElement("div");
          card.classList.add("bmi-card");

          // Category class
          let categoryClass = "";
          if (report.bmi_status.toLowerCase() === "normal") categoryClass = "category-normal";
          else if (report.bmi_status.toLowerCase() === "underweight") categoryClass = "category-underweight";
          else if (report.bmi_status.toLowerCase() === "overweight") categoryClass = "category-overweight";
          else categoryClass = "category-obese";

          card.innerHTML = `
            <h3>${report.name}</h3>
            <p><b>Weight:</b> ${report.weight} kg</p>
            <p><b>Height:</b> ${report.height} m</p>
            <div class="bmi-score">${report.bmi.toFixed(2)}</div>
            <span class="bmi-category ${categoryClass}">${report.bmi_status}</span>
            <div class="recommendation-card">
              <p><b>Diet:</b> ${report.diet_suggestion}</p>
              <p><b>Workout:</b> ${report.workout_suggestion}</p>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    loadBMIReports();
  </script>

</body>
</html>
